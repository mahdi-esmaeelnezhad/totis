<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-column">
      <div
      class="d-flex justify-content-center"
        style="
          color: var(--secondary-dark200, #092247);
          /* h3-60 */
          font-family: IRANSansFaNum;
          font-size: 1.5rem;
          font-style: normal;
          font-weight: 700;
          line-height: 2.375rem; /* 158.333% */
        "
      >
        <span>450,000</span>
      </div>
      <div class="d-flex align-items-center justify-content-between">
        <div
          class="d-flex align-items-center justify-content-center p-1"
          style="border-radius: 0.625rem; background: var(--extra200, #c78d1c)"
        >
          <span
            style="
              color: var(--grey50, #f5f5f5);
              font-family: IRANSansFaNum;
              font-size: 1.375rem;
              font-style: normal;
              font-weight: 400;
              line-height: 2.15rem; /* 156.364% */
            "
            >20%</span
          >
        </div>
        <div
        class="text-decoration-line-through"
          style="
            color: var(--grey400, #aaa);
            /* h4-40 */
            font-family: IRANSansFaNum;
            font-size: 1.375rem;
            font-style: normal;
            font-weight: 400;
            line-height: 2.15rem;
          "
        >
          60,000
        </div>
      </div>
    </div>
  </body>
</html>
